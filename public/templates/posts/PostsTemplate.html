<div>
    <div id="top-bar">
        <h3>Posts</h3>
        <div id="searchContainer">
            <input type="text" placeholder="Search term" id="searchTerm"  maxlength="30"/>
            <input type="button" value="Search" id="searchButton"/>
        </div>

        <div id="template-switcher" class="right">
            <ul class="btn-list">
                <!--<li><a href="javascript:;" class="create icon" data-view-type="list" id="listBtn">5</a></li>-->
                <li><a href="javascript:;" class="icon edit" title="Edit" id="top-bar-editBtn">4</a></li>
                <li><a href="javascript:;" class="remove icon" data-view-type="thumbnails" id="thumbBtn">x</a></li>
            </ul>
        </div>
    </div>
    <div class="userListContainer">
        <table id="userList">
            <col width="10%"/>
            <col width="10%"/>
            <col width="30%"/>
            <col width="30%"/>
            <col width="10%"/>
            <col width="10%"/>
            <tr class="table-header">
                <th><input type="checkbox" value="" class="checkAll" /></th>
                <th>#</th>
                <th class="oe-sortable" data-sort="name">Name<span class="arrow up icon">v</span><span class="arrow down icon">7</span></th>
                <th class="oe-sortable" data-sort="email">Email<span class="arrow up icon">v</span><span class="arrow down icon">7</span></th>
                <th class="oe-sortable" data-sort="title">Title<span class="arrow up icon">v</span><span class="arrow down icon">7</span></th>
                <th class="oe-sortable" data-sort="body">Posts body<span class="arrow up icon">v</span><span class="arrow down icon">7</span></th>
                <th class="oe-sortable" data-sort="country">Country<span class="arrow up icon">v</span><span class="arrow down icon">7</span></th>
                <th class="oe-sortable" data-sort="city">City<span class="arrow up icon">v</span><span class="arrow down icon">7</span></th>
                <th class="oe-sortable" data-sort="createdDate">Created Date<span class="arrow up icon">v</span><span class="arrow down icon">7</span></th>
                <!--          <th class="oe-sortable" data-sort="baned">Baned<span class="arrow up icon">v</span><span class="arrow down icon">7</span></th>-->

            </tr>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <div class="countOnPage">
            <div>
		<span>
          <span id="grid-start">1</span>
          -
          <span id="grid-end">1</span>
          of
          <span id="grid-count">1</span>
          items
		</span>
            </div>
            <div class="pageList">
                <button id="itemsButton">
                    <span id="itemsNumber">5</span>
                </button>
                <ul class="allNumberPerPage popUp" style="display: none;">
                    <li>
                        <a class="itemsNumber" href="javascript;">5</a>
                    </li>
                    <li>
                        <a class="itemsNumber" href="javascript;">10</a>
                    </li>
                    <li>
                        <a class="itemsNumber" href="javascript;">20</a>
                    </li>
                    <li>
                        <a class="itemsNumber" href="javascript;">50</a>
                    </li>
                    <li>
                        <a class="itemsNumber" href="javascript;">100</a>
                    </li>
                </ul>
            </div>
            <span>Per Page</span>
        </div>
        <div class="nextPrev">
            <div>
                <button id="firstShowPage" class="icon" type="button" disabled="">88</button>
                <button id="previousPage" class="icon" type="button" disabled="">8</button>
                <div>
                    <span>Page</span>
                </div>
            </div>
            <div>
                <div>
                    <div class="currentShowPageContainer">
                        <input id="currentShowPage" type="text">
                    </div>
                    <div class="allPage">
                        <button class="currentPageList icon">v</button>
                        <ul id="pageList" class="allNumberPerPage popUp" style="display: none;">
                            <li class="showPage">1</li>
                            <li class="showPage">2</li>
                            <li class="showPage">3</li>
                            <li class="showPage">4</li>
                            <li class="showPage">5</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div>
		<span>
          of
          <span id="lastPage">1</span>
		</span>
            </div>
            <button id="nextPage" type="button" class="icon">9</button>
            <button id="lastShowPage" type="button" class="icon">99</button>
        </div>

    </div>
    <div class="clear">
    </div>
</div>
