<% usersCollection.forEach(function(user, index){ %>
<tr data-index="<%= index %>" data-id="<%=user.id%>">
    <td class="numberUser"><%=startNumber + index + 1 %></td>
    <td class="userName"><%=_.escape(user.first_name + ' ' + user.last_name)%></td>
    <td class="userEmail"><%=_.escape(user.email)%></td>
    <td class="userBirthday"><%=_.escape(user.birthday)%></td>
    <td><button class="editButton btn btn-sm">View/Edit</button></td>
    <td class="notForm"><input type="checkbox" value="" class="checkbox"/></td>
</tr>
<% }) %>
