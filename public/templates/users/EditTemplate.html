<div class="edit_user">
    <div id="uploadAvatar">
        <div id="add_avatar">
            <div>Upload photo</div>
            <input type="file" value="Edit" id="inputImg" accept="image/*">
            <canvas id="avatar" width="140" height="140"></canvas>
        </div>
    </div>
    <div id="uploadInfo">
        <table>
            <tr>
                <td>
                    <label>First name</label>
                </td>
                <td>
                    <input type="text" placeholder="First name" id="firstName" value="<%=_.escape(model.first_name)%>" maxlength="30"/>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Last name</label>
                </td>
                <td>
                    <input type="text" placeholder="Last name" id="lastName" value="<%=_.escape(model.last_name)%>" maxlength="30"/>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <input type="text" placeholder="Email" id="email" value="<%=_.escape(model.email)%>" maxlength="30"/>
                </td>
            </tr>
        </table>
    </div>
    <div class="cropImages form" style="display:none;">

        <div class="image_input" style="float: left;margin-right: 20px;"></div>
        <img class="image_output"/>

        <div class="clear"></div>
    </div>
</div>
