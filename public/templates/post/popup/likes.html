<div class="well">
    <div class="close">
        <i class="fa fa-close" ng-click="likeCtrl.closeWindow()"></i>
    </div>
    <h3>Likes</h3>
    <hr>
    <div class="content-body">
        <table class="table table-bordered table-hover">
            <colgroup>
                <col width="50">
                <col width="120">
            </colgroup>
            <thead>
            <tr>
                <th> ID</th>
                <th> Owner</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in likeCtrl.likeList">
                <td ng-click="likeCtrl.view(item.id)">{{item.id}}</td>
                <td>{{item.first_name}} {{item.last_name}}</td>

            </tr>
            </tbody>
        </table>
        <div class="content-footer row">
            <div class="col-md-12">
                <div class="pull-left">
                    <showing-page
                        page="likeCtrl.like.pagination.page"
                        items="likeCtrl.like.pagination.items"
                        count="likeCtrl.like.pagination.count"
                        >
                </div>


                <div class="pull-right" ng-if="likeCtrl.showPagination()">
                    <pagination
                        boundary-links="true"
                        items-per-page="likeCtrl.like.pagination.count"
                        total-items="likeCtrl.like.pagination.items"
                        ng-model="likeCtrl.like.pagination.page"
                        ng-change="likeCtrl.getLikeList()"
                        num-pages="likeCtrl.like.pagination.maxPages"
                        class="pagination-sm"
                        max-size='10'
                        rotate="false"
                        ></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
