<% complaintsCollection.forEach(function(complaint, index){ %>
<tr data-index="<%= index %>" data-id="<%=complaint.id%>">
  <td class="numberUser"><%=startNumber + index + 1 %></td>

  <td class="complaintAuthor"><%=_.escape(complaint.author.first_name + ' ' + complaint.author.last_name)%></td>
  <td class="complaintPostTitle"><%=_.escape(complaint.post.title)%></td>
  <td class="complaintPostBody"><%=_.escape(complaint.post.body)%></td>
  <td class="complaintDate"><%=_.escape(complaint.created_at)%></td>

  <td>
      <button class="viewButton">View/Edit</button>
  </td>
  <td class="notForm"><input type="checkbox" value="" class="checkbox" /></td>
</tr>
<% }) %>
